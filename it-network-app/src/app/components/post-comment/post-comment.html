<form class="commentBox" name="commentForm" novalidate #f="ngForm">
    <textarea name="comment" class="form-control" rows="2" [(ngModel)]="comment"></textarea>
    <button type="submit" (click)="commentPost($event)" class="btn btn-secondary">Commenter</button>
</form>

<style>
    .commentBox {
        width: 100%;
        height: 100%;
    }
</style>
