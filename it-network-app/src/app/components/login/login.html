<h2>Login</h2>
<form name="form" novalidate #f="ngForm">
    <div class="form-group" >
        <label for="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" name="username" required [(ngModel)]="model.username" #username="ngModel"  />
    </div>
    <div class="form-group" >
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" required [(ngModel)]="model.password" #password="ngModel"  />
    </div>
    <div class="form-group">
        <button type="submit" (click)="submit($event)" [disabled]="loading" class="btn btn-primary">Se connecter</button>
       
        <a [routerLink]="['/register']" class="btn btn-link">S'enregistrer</a>
    </div>
    
</form>
<style>
    :host {
        display: block;
        background: white;
        padding: 20px;
    }
</style>
