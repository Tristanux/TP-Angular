<h2>Inscription</h2>
<form name="form" novalidate #f="ngForm">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <span class="errorMessage" [hidden]="username.valid || username.pristine">Nom d'utilisateur requis </span>
    </div>
    <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pictureUrl.valid }">
    </div>-->
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Mot de passe</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
         <span class="errorMessage" [hidden]="password.valid || password.pristine">Mot de passe requis </span>
    </div>
    <span class="errorMessage">{{error}} </span>
    <div class="form-group">
        <button type="submit" (click)="register($event)" [disabled]="loading || username.invalid || password.invalid" class="btn btn-primary">S'enregistrer</button>
    </div>
</form>
<style>
    :host {
        display: block;
        background: white;
        padding: 20px;
    }
        .errorMessage {
        color : red;
    }
</style>
